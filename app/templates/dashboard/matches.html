{% extends "base.html" %}

{% block title %}Match History - LoL Analyzer{% endblock %}

{% block content %}
<div class="container dashboard">
    <div class="dashboard-header">
        <h1>Match History</h1>
        <a href="{{ url_for('dashboard.index') }}" class="btn btn-secondary btn-sm">Back to Dashboard</a>
    </div>

    <div class="card">
        <div class="match-filter-bar" id="match-filter-bar">
            <button class="filter-btn active" data-queue="">All</button>
            <button class="filter-btn" data-queue="Ranked Solo">Ranked Solo</button>
            <button class="filter-btn" data-queue="Ranked Flex">Ranked Flex</button>
            <button class="filter-btn" data-queue="Normal Draft,Normal Blind">Normal</button>
        </div>

        <div id="match-list">
        </div>

        {% if pagination.total > matches|length %}
        <div class="load-more-container" id="load-more-container">
            <button class="btn btn-secondary btn-sm" id="load-more-btn">Load More</button>
        </div>
        {% endif %}
    </div>
</div>

<script>
    window.__initialMatches = {{ initial_matches_json | tojson }};
    window.__initialMatchCount = {{ matches|length }};
    window.__totalGames = {{ pagination.total }};
</script>
{% endblock %}
